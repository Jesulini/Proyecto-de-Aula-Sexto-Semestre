<ion-content class="custom-home">

  <header>
    <div class="page-title">
      <img src="assets/logo-light-transparent.png" alt="Logo" class="logo-img" />
    </div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <nav id="main-nav">
      <ul>
        <li><a routerLink="/home">Inicio</a></li>
        <li><a routerLink="/cartelera">Películas</a></li>
        <li><a routerLink="/series">Series</a></li>
        <li><a routerLink="/mi-lista">Mi lista</a></li>
      </ul>
    </nav>
  </header>

  <section class="slider">
    <div
      class="slide"
      *ngFor="let movie of featuredList; let i = index"
      [class.active]="i === currentIndex"
      [style.backgroundImage]="'url(' + movie.imageUrl + ')'"
      (click)="goToMovie(movie.id)"
    >
      <div class="content">
        <h2>{{ movie.title }}</h2>
        <button role="button" class="boton"><i class="fa-solid fa-circle-play"></i>Reproducir</button>
        <button role="button" class="boton"><i class="fa-solid fa-circle-question"></i>Más Información</button>
      </div>
    </div>
    <div class="indicators">
      <span
        class="dot"
        *ngFor="let movie of featuredList; let i = index"
        [class.active]="i === currentIndex"
        (click)="showSlide(i)"
      ></span>
    </div>
  </section>

  <section class="content-section">
    <h2>Destacadas</h2>
    <div class="carrusel">
      <button class="btn prev" (click)="prevCarrusel()">&#10094;</button>
      <div class="contenedor-carrusel" #carruselContainer>
        <div class="movie" *ngFor="let movie of featuredList">
          <img [src]="movie.imageUrl" alt="{{ movie.title }}" />
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
      <button class="btn next" (click)="nextCarrusel()">&#10095;</button>
    </div>
  </section>

</ion-content>

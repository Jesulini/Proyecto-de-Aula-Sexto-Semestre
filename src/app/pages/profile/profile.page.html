<ion-content class="custom-profile">

  <app-loading *ngIf="isLoading" message="Guardando cambios..." />

  <app-header [pageTitle]="'Mi Perfil'" (toggleMenuEvent)="menu.toggleMenu()"></app-header>
  <app-sidebar-menu #menu></app-sidebar-menu>

  <app-message-box></app-message-box>

  <div class="profile-inner">
    <div class="profile-wrapper">
      <div class="profile-container" *ngIf="!isEditing; else editForm">
        <ion-avatar class="profile-avatar">
          <img [src]="photoURL || 'assets/default-avatar.png'" alt="Foto de perfil" />
        </ion-avatar>

        <h2>{{ displayName || 'Usuario sin nombre' }}</h2>
        <p>{{ email }}</p>

        <ion-button expand="block" class="gold-btn" (click)="editProfile()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          Editar perfil
        </ion-button>

        <ion-button expand="block" class="subtle-btn" (click)="goToCompra()">
          <ion-icon name="star-outline" slot="start"></ion-icon>
          Suscripción
        </ion-button>

        <ion-button expand="block" class="subtle-btn" (click)="goToPayments()">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          Métodos de pago
        </ion-button>

        <ion-button expand="block" class="danger-btn" (click)="confirmDeleteAccount()">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Eliminar cuenta
        </ion-button>
      </div>

      <ng-template #editForm>
        <div class="edit-form">
          <app-avatar-upload [photoURL]="photoURL" [newPhotoURL]="newPhotoURL" [previewUrl]="previewUrl"
            (fileSelected)="selectedFileSetter = $event" (previewGenerated)="previewUrl = $event"
            (revert)="revertImage()" (error)="handleUploadError($event)" (success)="handleUploadSuccess($event)">
          </app-avatar-upload>

          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input [ngModel]="displayName" (ngModelChange)="displayNameSetter = $event"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [ngModel]="email" (ngModelChange)="emailSetter = $event"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">URL de foto de perfil</ion-label>
            <ion-input [ngModel]="newPhotoURL" (ngModelChange)="newPhotoURL = $event"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input type="password" [ngModel]="newPassword" (ngModelChange)="newPasswordSetter = $event"
              placeholder="Deja en blanco si no deseas cambiarla">
            </ion-input>
          </ion-item>

          <ion-button expand="block" class="gold-btn" (click)="saveChanges()" [disabled]="!canSaveChanges">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Guardar cambios
          </ion-button>

          <ion-button expand="block" fill="clear" class="cancel-btn" (click)="cancelEdit()">
            Cancelar
          </ion-button>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>

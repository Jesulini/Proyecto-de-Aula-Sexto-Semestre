<ion-header>
  <ion-toolbar>
    <ion-title>Mi Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuarioActual">
  <ion-list *ngIf="peliculas.length > 0; else vacia">
    <ion-item *ngFor="let pelicula of peliculas">
      <ion-thumbnail slot="start">
        <img [src]="pelicula.imageUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pelicula.title }}</h2>
        <p>{{ pelicula.category }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="verTrailer(pelicula.trailerUrl)">
          Ver Trailer
        </ion-button>
        <ion-button color="danger" (click)="eliminarPelicula(pelicula)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ng-template #vacia>
    <ion-text class="ion-padding">
      <p>No tienes películas en tu lista.</p>
    </ion-text>
  </ng-template>
</ion-content>

<ion-content *ngIf="!usuarioActual">
  <ion-text class="ion-padding">
    <p>Inicia sesión para ver tu lista de películas.</p>
  </ion-text>
</ion-content>

<ion-content class="ion-padding custom-register">

  <div class="register-container">
    <h2>Crear cuenta</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" type="submit" [disabled]="!registerForm.valid">
        Registrarse
      </ion-button>
    </form>

    <ion-text color="medium" class="extra-links">
      <p>
        ¿Ya tienes cuenta?
        <a (click)="goToLogin()">Inicia sesión</a>
      </p>
    </ion-text>
  </div>

</ion-content>

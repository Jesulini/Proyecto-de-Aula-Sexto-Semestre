<ion-content class="ion-padding custom-reset">
  <app-message-box></app-message-box>

  <div class="reset-container">
    <h2>¿Olvidaste tu contraseña?</h2>

    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!resetForm.valid">
        Enviar enlace
      </ion-button>
    </form>

    <div class="extra-links">
      <p>
        ¿Ya recuerdas tu contraseña?
        <a (click)="goToLogin()">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pelicula?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="detalle-page">

  <!-- HEADER ESTILO HOME -->
  <header>
    <div class="page-title">
      <img src="assets/logo-light-transparent.png" alt="Logo" class="logo-img" />
    </div>
    <button class="menu-toggle" id="menu-toggle" (click)="toggleMenu()">&#9776;</button>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" [class.active]="menuAbierto">
    <div class="sidebar-header">
      <h3>Men√∫</h3>
      <button class="close-btn" (click)="toggleMenu()">‚úï</button>
    </div>
    <ul>
      <li><a routerLink="/home" class="active" (click)="toggleMenu()">Inicio</a></li>
      <li><a routerLink="/cartelera" (click)="toggleMenu()">Pel√≠culas</a></li>
      <li><a routerLink="/series" (click)="toggleMenu()">Series</a></li>
      <li><a routerLink="/mi-lista" (click)="toggleMenu()">Mi lista</a></li>
      <li><a routerLink="/profile" (click)="toggleMenu()">Perfil</a></li>
      <li class="logout" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</li>
    </ul>
  </aside>

  <!-- DETALLE DE PEL√çCULA -->
  <div *ngIf="pelicula" class="detalle-container">

    <!-- üé¨ Poster de la pel√≠cula -->
    <div class="detalle-poster">
      <img [src]="pelicula.imageUrl" [alt]="pelicula.title" />
    </div>

    <!-- üìù Informaci√≥n de la pel√≠cula -->
    <div class="detalle-info">
      <h1>{{ pelicula.title }}</h1>
      <p class="categoria" *ngIf="pelicula.category">{{ pelicula.category }}</p>
      <p class="descripcion" *ngIf="pelicula.description">{{ pelicula.description }}</p>

      <div class="botones">
        <ion-button class="reproducir">
          <ion-icon slot="start" name="play"></ion-icon>
          Reproducir
        </ion-button>
        <ion-button class="mi-lista">
          <ion-icon slot="start" name="add"></ion-icon>
          Mi lista
        </ion-button>
      </div>
    </div>
  </div>

  <div *ngIf="!pelicula" class="sin-info">
    <p>üò¢ Pel√≠cula no encontrada.</p>
  </div>

</ion-content>

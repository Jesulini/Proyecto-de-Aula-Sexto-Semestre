<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pelicula?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="detalle-page">

  <!-- NAV SUPERIOR TIPO NETFLIX -->
  <div class="top-nav">
    <img src="assets/logo-light-transparent.png" alt="Logo" class="logo-img" />
    <button class="menu-toggle" (click)="toggleMenu()">&#9776;</button>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar" [class.active]="menuAbierto">
    <div class="sidebar-header">
      <h3>Men√∫</h3>
      <button class="close-btn" (click)="toggleMenu()">‚úï</button>
    </div>
    <ul>
      <li><a routerLink="/home" (click)="toggleMenu()">Inicio</a></li>
      <li><a routerLink="/cartelera" (click)="toggleMenu()">Pel√≠culas</a></li>
      <li><a routerLink="/series" (click)="toggleMenu()">Series</a></li>
      <li><a routerLink="/mi-lista" (click)="toggleMenu()">Mi lista</a></li>
      <li><a routerLink="/profile" (click)="toggleMenu()">Perfil</a></li>
      <li class="logout" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</li>
    </ul>
  </aside>

  <!-- DETALLE PEL√çCULA -->
  <div *ngIf="pelicula" class="detalle-wrapper">

    <!-- Fondo con blur -->
    <div class="bg-blur" [style.background-image]="'url(' + pelicula.imageUrl + ')'"></div>

    <div class="detalle-content">

      <div class="poster">
        <img [src]="pelicula.imageUrl" [alt]="pelicula.title"/>
      </div>

      <h1>{{ pelicula.title }}</h1>
      <p class="categoria" *ngIf="pelicula.category">{{ pelicula.category }}</p>
      <p class="descripcion" *ngIf="pelicula.description">{{ pelicula.description }}</p>

      <!-- BOTONES -->
      <div class="acciones">

        <ion-button expand="block" class="btn-play" (click)="verPelicula()">
          <ion-icon slot="start" name="play"></ion-icon> Ver ahora
        </ion-button>

        <ion-button expand="block" fill="outline" class="btn-trailer"
          (click)="verTrailer(pelicula?.trailerUrl)">
          <ion-icon slot="start" name="film"></ion-icon> Ver trailer
        </ion-button>

        <ion-button expand="block" fill="clear" class="btn-lista"
          (click)="agregarMiLista()">
          <ion-icon slot="start" name="add"></ion-icon> Mi lista
        </ion-button>

      </div>

    </div>
  </div>

  <div *ngIf="!pelicula" class="sin-info">
    <p>üò¢ Pel√≠cula no encontrada.</p>
  </div>

</ion-content>
